<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signings Allocator V2</title>
    <style>
      .sliderValue {
        border: none;
      }
      .textarea textarea {
        width: 100%;
        height: 50vh;
      }
      .flex {
        display: flex;
        justify-content: space-around;
      }
      button {
        margin-top: 50px;
        width: 100%;
      }
      .user-input {
        text-align: center;
        border: 2px solid grey;
        width: 35%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
  </head>
  <body>
    <div class="flex">
      <!-- Geting the excel sheet Input -->
      <div class="user-input">
        <h4>Select Number of Allocations</h4>
        <input
          type="range"
          min="1"
          max="30"
          value="2"
          id="numberOfAllocations"
        />

        <!-- <input type="text" id="sliderValue" /> -->
        <h1 id="sliderValue">0</h1>
      </div>

      <div class="textarea">
        <label for="">Input Value</label>
        <textarea name="" id="inputValues"></textarea>
      </div>

      <table id="outputTable">
        <thead>
          <tr>
            <td>UMR</td>
            <td>User Name</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="button">Click Me</button>
  </body>
  <script src="script.js"></script>
</html>
